<div
  class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-full flex flex-col items-center"
>
  <h3 class="text-lg font-bold text-gray-800 self-start mb-4">
    Resumen Visual
  </h3>

  <div id="chart-carousel">
    <div class="w-full flex-1 flex items-center justify-center">
      <app-donut-chart [chartData]="chartData()"></app-donut-chart>
    </div>

    <div class="w-full mt-6 grid grid-cols-2 gap-4">
      <div class="bg-blue-50/50 rounded-xl p-3 border border-blue-100">
        <span
          class="text-xs font-semibold text-blue-600 uppercase tracking-wider block mb-1"
          >Gasto Actual</span
        >
        <span class="text-lg font-bold text-blue-900 block truncate">{{
          budget().totalSpent | currency : "CLP" : "symbol-narrow" : "1.0-0"
        }}</span>
      </div>
      <div class="bg-gray-50/50 rounded-xl p-3 border border-gray-100">
        <span
          class="text-xs font-semibold text-gray-500 uppercase tracking-wider block mb-1"
          >Porcentaje</span
        >
        <span class="text-lg font-bold text-gray-800 block"
          >{{ budget().percentageSpent | number : "1.0-1" }}%</span
        >
      </div>
    </div>
  </div>
</div>
