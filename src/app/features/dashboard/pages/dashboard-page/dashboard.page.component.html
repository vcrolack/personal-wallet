<section class="space-y-6">
  <!-- Filtros -->
  <div class="flex items-center gap-3">
    <!-- Month/year picker -->
    <!-- Select account -->
    <!-- Search -->
    <div>
      <p>{{ currentDate | date }}</p>
    </div>
    <div class="ml-auto flex gap-2">
      <button class="px-3 py-2 rounded bg-black text-white">+ Nueva</button>
      <button class="px-3 py-2 rounded border">Configurar presupuesto</button>
    </div>
  </div>

  <!-- KPIs -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
    <app-amount-counter
      label="Gastos del mes"
      [amount]="100"
      color="text-red-600"
    ></app-amount-counter>
    <app-amount-counter
      label="Ingresos del mes"
      [amount]="1000"
      color="text-green-600"
    ></app-amount-counter>
    <app-amount-counter
      label="Balance del mes"
      [amount]="1000 - 100"
    ></app-amount-counter>
    <app-amount-counter
      label="Balance total"
      [amount]="10000"
    ></app-amount-counter>
  </div>

  <!-- Gasto vs Presupuesto + Top merchants -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-3">
    <div class="lg:col-span-2 rounded border p-4">
      <div class="font-medium mb-3">Gasto por categoría</div>
      <!-- barras horizontales -->
      <!-- *ngFor="let row of categories" -->
      <!-- label + progress + spent/budget -->
    </div>
    <div class="rounded border p-4">
      <div class="font-medium mb-3">Top merchants</div>
      <!-- lista -->
    </div>
  </div>

  <!-- Últimas transacciones -->
  <div class="rounded border p-4">
    <div class="font-medium mb-3">Últimos movimientos</div>
    <!-- tabla simple -->
  </div>
</section>
