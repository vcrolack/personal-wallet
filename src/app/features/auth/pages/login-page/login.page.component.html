<section class="w-full h-screen flex items-center justify-center">
  <div class="p-16 bg-surface-subtle rounded-lg">
    <h1 class="text-2xl mb-10">Inicia sesi칩n en tu Wallet de confianza 游때</h1>
    <form
      (submit)="onSubmit()"
      [formGroup]="loginForm"
      class="flex flex-col gap-4"
      action=""
    >
      <input
        class="border border-border rounded-md p-2 focus-visible:border-none focus-visible:ring-0"
        type="email"
        placeholder="Correo electr칩nico"
        formControlName="email"
      />
      <input
        class="border border-border rounded-md p-2 focus-visible:border-none focus-visible:ring-0"
        type="password"
        placeholder="Contrase침a"
        formControlName="password"
      />
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-1/2 h-auto bg-black text-white rounded-lg py-2 px-4 enabled:cursor-pointer disabled:cursor-not-allowed"
          [class.bg-content-muted]="loginForm.invalid"
          [disabled]="loginForm.invalid || isLoading()"
        >
          {{ isLoading() ? "Cargando..." : "Inicia sesi칩n" }}
        </button>
      </div>
    </form>
    @if (errorMessage()) {
    <div class="p-3 mt-5 bg-danger/15 text-danger rounded-md mb-4">
      {{ errorMessage() }}
    </div>
    }
  </div>
</section>
