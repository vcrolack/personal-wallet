<form
  [formGroup]="form"
  (ngSubmit)="createCategory()"
  class="flex flex-col gap-4"
>
  <app-input
    type="text"
    label="Nombre de la categoría"
    placeholder="Facturas"
    formControlName="name"
  ></app-input>

  <app-select
    label="Propósito"
    formControlName="rule"
    [options]="rulesSelect"
  ></app-select>

  <app-button [disabled]="form.invalid" label="Crear"></app-button>
</form>
