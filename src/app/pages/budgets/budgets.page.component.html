@if(budgetsResource.error()) {
<p>Error al cargar los presupuestos</p>
} @if(budgetsResource.isLoading()) {
<p>Cargando presupuestos...</p>
} @if(budgetsResource.hasValue()) {
<app-generic-table
  [data]="budgetsResource.value().data"
  [columns]="columns"
  [isLoading]="loading()"
  (rowClick)="openDetail()"
/>
}
