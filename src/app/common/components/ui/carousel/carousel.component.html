<div class="carousel-wrapper">
  <div class="carousel-container">
    <div class="carousel-viewport">
      <!-- Slides content -->
      <div class="carousel-slides" [style.transform]="'translateX(' + (-currentIndex() * 100) + '%)'">
        <div
          *ngFor="let slide of slides; let i = index"
          class="carousel-slide"
          [class.active]="i === currentIndex()"
        >
          <ng-container [ngTemplateOutlet]="slide.template"></ng-container>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button
      class="nav-button prev"
      (click)="prev(); $event.stopPropagation()"
      aria-label="Previous slide"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>

    <button
      class="nav-button next"
      (click)="next(); $event.stopPropagation()"
      aria-label="Next slide"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
  </div>

  <!-- Bullets Indicator -->
  <div class="carousel-bullets">
    <button
      *ngFor="let slide of slides; let i = index"
      class="bullet"
      [class.active]="i === currentIndex()"
      (click)="goToSlide(i); $event.stopPropagation()"
      [attr.aria-label]="'Go to slide ' + (i + 1)"
    ></button>
  </div>
</div>
