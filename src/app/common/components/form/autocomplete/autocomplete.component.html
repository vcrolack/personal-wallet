<div class="autocomplete-container flex flex-col gap-1.5 relative">
  @if (label()) {
    <label [for]="id()" class="text-sm font-medium text-gray-700">
      {{ label() }}
    </label>
  }

  <div class="relative">
    <input
      [id]="id()"
      type="text"
      [placeholder]="placeholder()"
      [value]="query()"
      [disabled]="disabled()"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
      (focus)="handleFocus()"
      autocomplete="off"
      class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-gray-400 transition-colors focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
    />

    @if (isOpen()) {
      <div
        class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg max-h-60 overflow-y-auto"
      >
        <ul class="py-1">
          @for (option of filteredOptions(); track option.value) {
            <li>
              <button
                type="button"
                (click)="selectOption(option)"
                class="w-full text-left px-3 py-2 text-sm hover:bg-blue-50 hover:text-blue-700 transition-colors"
              >
                {{ option.label }}
              </button>
            </li>
          } @empty {
            <li class="px-3 py-2 text-sm text-gray-500">
              No se encontraron resultados
              @if (query()) {
                <button
                  type="button"
                  (click)="handleNoResultsClick()"
                  class="mt-2 w-full px-3 py-1.5 text-xs font-semibold text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100 transition-colors"
                >
                  {{ noResultsActionLabel() }}
                </button>
              }
            </li>
          }
        </ul>
      </div>
    }
  </div>
</div>
