<div class="flex items-center gap-2">
  <input
    [id]="id()"
    type="checkbox"
    [checked]="checked()"
    [disabled]="disabled()"
    (change)="handleChange($event)"
    (blur)="handleBlur()"
    class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-0 disabled:cursor-not-allowed disabled:opacity-50"
  />
  @if (label()) {
  <label [for]="id()" class="text-sm font-medium text-gray-700 cursor-pointer">
    {{ label() }}
  </label>
  }
</div>
