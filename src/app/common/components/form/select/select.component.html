<div class="flex flex-col gap-1.5">
  @if (label()) {
  <label [for]="id()" class="text-sm font-medium text-content-primary">
    {{ label() }}
  </label>
  }
  <select
    [id]="id()"
    [value]="value()"
    [disabled]="disabled()"
    (change)="handleChange($event)"
    (blur)="handleBlur()"
    class="w-full rounded-md border border-border bg-surface-raised px-3 py-2 text-sm transition-colors focus:border-border-focus focus:outline-none focus:ring-1 focus:ring-primary-500 disabled:cursor-not-allowed disabled:bg-surface-base disabled:text-content-muted"
  >
    @if (placeholder()) {
    <option value="" disabled [selected]="value() === '' || value() === null">
      {{ placeholder() }}
    </option>
    } @for (option of options(); track option.value) {
    <option [value]="option.value" [selected]="option.value === value()">
      {{ option.label }}
    </option>
    }
  </select>
</div>
