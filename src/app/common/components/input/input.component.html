<div class="flex flex-col gap-1.5">
  @if (label()) {
  <label [for]="id()" class="text-sm font-medium text-gray-700">
    {{ label() }}
  </label>
  }
  <input
    [id]="id()"
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="value()"
    [disabled]="disabled()"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
    class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-gray-400 transition-colors focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
  />
</div>
